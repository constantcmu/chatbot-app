<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto+Mono&family=Open+Sans:wght@400;600&family=Sarabun:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
  
    <!-- <script src="test_send_gemini.js"></script> -->
</head>
<body>
    <div class="container">
        <h1>AI Chat Assistant</h1>
        <div class="test-area">
            <div class="input-group">
                <input type="text" id="testMessage" 
                       placeholder="พิมพ์ข้อความของคุณที่นี่..." 
                       lang="th">
                <button id="sendButton" onclick="testGeminiAPI()">Send</button>
            </div>
            <div id="responseArea" class="response-area">
                Response will appear here...
            </div>
        </div>
    </div>

    <script>
        // Add your Gemini API key here
        const API_KEY = "AIzaSyAyfwWfZ12UOmazQDr2-7qbdrbVlPV_h5E";

        async function sendMessageToGemini(message) {
            try {
                console.log(`Sending message: ${message}`);  // Debug log
                
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: message }]
                        }]
                    })
                });

                const responseJson = await response.json();
                
                // console.log('Raw response:', responseJson);  // Debug log
                
                return {
                    response: responseJson?.candidates?.[0]?.content?.parts?.[0]?.text || "No response"
                };
                
            } catch (error) {
                console.error(`Error in sendMessageToGemini: ${error}`);
                return { error: error.message };
            }
        }

        function formatResponse(text) {
            // แทนที่การขึ้นบรรทัดใหม่ซ้ำๆ ด้วยการขึ้นบรรทัดเดียว
            let formatted = text.replace(/\s*\n/g, '\n');  // แก้ Regular expression
            
            // แทนที่การขึ้นบรรทัดใหม่ด้วย <br>
            // formatted = formatted.replace(/\n/g, '<br>');
            
            // // จัดการกับหัวข้อย่อยที่มีเลขข้อ
            formatted = formatted.replace(/(\d+\.)([^]+)/g, '<li>$2</li>');
            
            // จัดการกับหัวข้อย่อยที่มีเครื่องหมาย - หรือ *
            formatted = formatted.replace(/[-*]([^]+)/g, '<li>$1</li>');
            
            // ถ้ามี list items ให้ครอบด้วย ul
            if (formatted.includes('<li>')) {
                formatted = '<ul>' + formatted + '</ul>';
            }
            
            return `<div class="formatted-response">${formatted}</div>`;
        }

        async function testGeminiAPI() {
            const messageInput = document.getElementById('testMessage');
            const sendButton = document.getElementById('sendButton');
            const responseArea = document.getElementById('responseArea');
            const message = messageInput.value.trim();

            if (!message) {
                responseArea.innerHTML = '<span class="error">Please enter a message</span>';
                return;
            }

            // Add loading state
            sendButton.disabled = true;
            sendButton.classList.add('loading');
            sendButton.textContent = 'Sending...';
            responseArea.innerHTML = '<span class="status">Processing...</span>';

            try {
                const result = await sendMessageToGemini(message);
                
                if (result.error) {
                    responseArea.innerHTML = `<span class="error">Error: ${result.error}</span>`;
                } else {
                    responseArea.innerHTML = `
                        <div class="message-box user-message" lang="th">
                            <strong>Your message:</strong>
                            ${message}
                        </div>
                        <div class="message-box bot-message" lang="th">
                            <strong>Response:</strong>
                            ${formatResponse(result.response)}
                        </div>`;
                }
            } catch (error) {
                responseArea.innerHTML = `<span class="error">Error: ${error.message}</span>`;
            } finally {
                // Reset button state
                sendButton.disabled = false;
                sendButton.classList.remove('loading');
                sendButton.textContent = 'Send';
                messageInput.value = '';
            }
        }

        // Add Enter key support
        document.getElementById('testMessage').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                testGeminiAPI();
            }
        });
    </script>
</body>
</html>
