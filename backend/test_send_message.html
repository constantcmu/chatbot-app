<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Gemini API Direct</title>
    <style>
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .test-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        #testMessage {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 4px;
        }
        #sendButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #sendButton:hover {
            background-color: #45a049;
        }
        .response-area {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 4px;
            min-height: 150px;
            background-color: #f9f9f9;
        }
        .status {
            color: #666;
            font-style: italic;
        }
        .error {
            color: #ff0000;
        }
        .message-box {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .user-message {
            background-color: #e3f2fd;
            border: 1px solid #bbdefb;
        }
        .bot-message {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Gemini API Direct</h1>
        <div class="test-area">
            <div class="input-group">
                <input type="text" id="testMessage" 
                       placeholder="Enter test message here...">
                <button id="sendButton" onclick="testGeminiAPI()">Test Send</button>
            </div>
            <div id="responseArea" class="response-area">
                Response will appear here...
            </div>
        </div>
    </div>

    <script>
        async function testGeminiAPI() {
            const messageInput = document.getElementById('testMessage');
            const responseArea = document.getElementById('responseArea');
            const message = messageInput.value.trim();

            if (!message) {
                responseArea.innerHTML = '<span class="error">Please enter a message</span>';
                return;
            }

            responseArea.innerHTML = '<span class="status">Sending message to Gemini API...</span>';

            try {
                const response = await fetch('http://localhost:8000/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                
                if (data.error) {
                    responseArea.innerHTML = `<span class="error">Error: ${data.error}</span>`;
                } else {
                    responseArea.innerHTML = `
                        <div class="message-box user-message">
                            <strong>Your message:</strong><br>
                            ${message}
                        </div>
                        <div class="message-box bot-message">
                            <strong>Response from Gemini:</strong><br>
                            ${data.response}
                        </div>`;
                }
                
                messageInput.value = '';  // Clear input after sending
                
            } catch (error) {
                responseArea.innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        }

        // Add Enter key support
        document.getElementById('testMessage').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                testGeminiAPI();
            }
        });
    </script>
</body>
</html>
