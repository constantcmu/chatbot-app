<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto+Mono&family=Open+Sans:wght@400;600&family=Sarabun:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <!-- <script src="test_send_gemini.js"></script> -->
    <script id="MathJax-script" async 
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            
        };
    </script>
</head>
<body>
    <div class="container" role="main">
        <h1>AI Chat Assistant</h1>
        <!-- Add history section -->
        <div class="history-section" id="historySection">
            <h2>Chat History</h2>
            <div class="history-container" id="historyContainer"></div>
            <div class="pagination">
 
                </nav><button id="prevPage" aria-label="Previous page">&lt;</button>
                <span id="pageInfo">Page 1</span>
                <button id="nextPage" aria-label="Next page">&gt;</button>
            
            </div>
        </div>
        <div class="test-area">
            <div class="input-group" role="group" aria-label="Chat input group">
                <input type="text" id="testMessage" 
                       aria-label="Input message"
                       placeholder="พิมพ์ข้อความของคุณที่นี่..." 
                       aria-required="true"
                       lang="th">
                <button id="sendButton" 
                        aria-label="Send message"
                        onclick="testGeminiAPI()">
                    Send
                </button>
            </div>
            <div id="responseArea" 
                 class="response-area" 
                 role="log" 
                 aria-live="polite"
                 aria-atomic="true"
                 style="opacity: 1; max-height: 20px; overflow-y: auto;">
                Response will appear here...
            </div>
        </div>
    </div>

    <script type="module">
        import config from './config/config.js';
        import { formatResponse } from './js/formatResponse.js';
        
        // Use API key from config
        const API_KEY = config.GEMINI_API_KEY;

        // Remove formatResponse function since it's imported

        async function sendMessageToGemini(message) {
            try {
                console.log(`Sending message: ${message}`);  // Debug log
                
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: message }]
                        }]
                    })
                });

                const responseJson = await response.json();
                
                // console.log('Raw response:', responseJson);  // Debug log
                
                return {
                    response: responseJson?.candidates?.[0]?.content?.parts?.[0]?.text || "No response"
                };
                
            } catch (error) {
                console.error(`Error in sendMessageToGemini: ${error}`);
                return { error: error.message };
            }
        }

        // Add history management
        let chatHistory = [];
        let currentPage = 1;
        const itemsPerPage = 5;

        function renderHistory() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageItems = chatHistory.slice(startIndex, endIndex);
            
            const historyHtml = pageItems.map(entry => `
                <div class="history-item">
                    <div class="timestamp">${new Date(entry.timestamp).toLocaleString()}</div>
                    <div class="message-box user-message" lang="th">
                        <strong>Your message:</strong>
                        <div class="content">${entry.user}</div>
                    </div>
                    <div class="message-box bot-message" lang="th">
                        <strong>Response:</strong>
                        ${formatResponse(entry.bot)}
                    </div>
                </div>
            `).join('');

            document.getElementById('historyContainer').innerHTML = historyHtml;
            updatePagination();
        }

        function updatePagination() {
            const totalPages = Math.ceil(chatHistory.length / itemsPerPage);
            document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = currentPage >= totalPages;
        }

        async function testGeminiAPI() {
            const messageInput = document.getElementById('testMessage');
            const sendButton = document.getElementById('sendButton');
            const responseArea = document.getElementById('responseArea');
            const message = messageInput.value.trim();

            if (!message) {
                responseArea.innerHTML = '<span class="error" role="alert">Please enter a message</span>';
                return;
            }

            // Add loading state with ARIA
            sendButton.disabled = true;
            sendButton.classList.add('loading');
            sendButton.textContent = 'Sending...';
            sendButton.setAttribute('aria-busy', 'true');
            responseArea.innerHTML = '<span class="status" role="status">Processing...</span>';

            try {
                const result = await sendMessageToGemini(message);
                
                if (result.error) {
                    responseArea.innerHTML = `<span class="error" role="alert">Error: ${result.error}</span>`;
                } else {
                    // Add to history
                    chatHistory.unshift({
                        user: message,
                        bot: result.response,
                        timestamp: new Date().toISOString()
                    });

                    // Update display
                    currentPage = 1;
                    renderHistory();
                    
                    // Show current response
                    responseArea.innerHTML = `
                        <div class="message-box user-message" lang="th">
                            <strong>Your message:</strong>
                            ${message}
                        </div>
                        <div class="message-box bot-message" lang="th">
                            <strong>Response:</strong>
                            ${formatResponse(result.response)}
                        </div>`;
                }
            } catch (error) {
                responseArea.innerHTML = `<span class="error" role="alert">Error: ${error.message}</span>`;
            } finally {
                // Reset button state with ARIA
                sendButton.disabled = false;
                sendButton.classList.remove('loading');
                sendButton.textContent = 'Send';
                sendButton.removeAttribute('aria-busy');
                messageInput.value = '';
            }
        }

        // Add pagination event listeners
        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderHistory();
            }
        });

        document.getElementById('nextPage').addEventListener('click', () => {
            const totalPages = Math.ceil(chatHistory.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderHistory();
            }
        });

        // Add Enter key support
        document.getElementById('testMessage').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
            testGeminiAPI();
            }
        });
        // Add click event listener to the Send button
        document.getElementById('sendButton').addEventListener('click', function() {
            testGeminiAPI();
        });
    </script>
</body>
</html>
